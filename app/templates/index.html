<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASCII Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #d9ede0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <main>
        <div class="container">

            <div class="row justify-content-md-center">
                <h1 class="mt-5" style="font-family: 'Josefin Sans', sans-serif;"><i class="bi bi-asterisk"></i> ASCII Art Generator
                </h1>
            </div>

            <div class="row justify-content-md-center">
                <form method="post" action="http://localhost:80/images" enctype="multipart/form-data" target="_self"
                    class="input-group">
                    <input type="file" name="file" id="inputGroupFile04" class="form-control">
                    <button type="submit" class="btn btn-primary" id="inputGroupFileAddon04">Generate ASCII</button>
                </form>
            </div>

            <div class="row justify-content-md-center text-center" style="margin-top: 3vh;">
                <pre class="rounded" style="font-size: 5px; justify-content: center; color: springgreen; background-color: teal;">
                    <div>{{ascii_content}}</div>
                </pre>
            </div>

        </div>
    </main>

</body>
