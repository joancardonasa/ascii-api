<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ASCII Art Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #d9ede0;
        }
    </style>
</head>

<body class="d-flex flex-column h-100">

    <main>
        <div class="container">

            <div class="row justify-content-md-center">
                <h1 class="mt-5" style="font-family: 'Josefin Sans', sans-serif;"><i class="bi bi-asterisk"></i> ASCII Art Generator
                </h1>
            </div>


            <div class="row">
                <div class="row">
                    <h3 class="col-2" style="font-family: 'Josefin Sans', sans-serif;">Background</h3>
                    <input type="color" class="form-control form-control-color col-2" id="colorbackground" value="#008080"
                        title="Choose your color">
                    <h3 class="col-2" style="font-family: 'Josefin Sans', sans-serif;">Text</h3>
                    <input type="color" class="form-control form-control-color col-2" id="colortext" value="#00FF7F"
                        title="Choose your color">
                </div>
                <div class="row">
                    <form method="post" action="http://localhost:80/images" enctype="multipart/form-data" target="_self"
                        class="input-group">

                        <input type="file" name="file" id="inputGroupFile04" class="form-control">
                        <button type="submit" class="btn btn-primary" id="inputGroupFileAddon04">Generate ASCII</button>
                    </form>
                </div>
            </div>

            <div class="row text-center" style="margin-top: 3vh;">
                <pre class="rounded" id="ascii_result" style="font-size: 3px; color: springgreen; background-color: teal;">
                    <div>{{ascii_content}}</div>
                </pre>
            </div>

        </div>
    </main>
    <script>
        let colorpicker_bg = document.getElementById('colorbackground');
        let colorpicker_text = document.getElementById('colortext');

        setInterval(() => {
            let color_bg = colorpicker_bg.value;
            let color_text = colorpicker_text.value;

            let ascii_result = document.getElementById('ascii_result')
            ascii_result.style.backgroundColor = color_bg;
            ascii_result.style.color = color_text;
        }, 50);
    </script>
</body>
